<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/input.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>

    <!-- header section -->
    <div class="py-5">
        <div class="container">
            <div class="flex items-center justify-between mx-auto max-w-[90%] ">
                <div class="w-2/5 hidden lg:block">
                    <ul class="flex items-center justify-between">
                        <li><a href="#" class="text-nav text-xl leading-30">Home</a></li>
                        <li><a href="#" class="text-nav text-xl leading-30">About</a></li>
                        <li><a href="#" class="text-nav text-xl leading-30">Newsletter</a></li>
                    </ul>
                </div>
                <div class="w-1/5">
                    <img src="assets/Logo.png" alt="logo_img" class="mx-auto w-14 lg:w-auto">
                </div>
                <div class="w-2/5 hidden lg:block">
                    <ul class="flex items-center justify-between">
                        <li><a href="#" class="text-nav text-xl leading-30">Rooms</a></li>
                        <li><a href="#" class="text-nav text-xl leading-30">Services</a></li>
                        <li><a href="#" class="text-nav text-xl leading-30">Pricing</a></li>
                    </ul>
                </div>
                <div class="block lg:hidden">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </div>
        </div>
    </div>

    <!-- Room booking section  -->

    <div class="py-20">
        <div class="container">
            <div class="pt-9 pb-16 bg-booking rounded-42 px-16">
                <h2 class="text-center mb-2 font-medium text-3xl leading-9">Book a Room</h2>
                <p class="text-center mb-14 font-medium text-base leading-5 text-secondary">Discover the perfect space for you!</p>
                <div class="flex xl:items-end justify-between xl:flex-row flex-col gap-y-4">
                    <div class="xl:w-[70%] border-[black] border-[1px] flex justify-between w-full lg:flex-row flex-col items-start">
                        <div>
                            <p class="font-bold text-base leading-5 mb-4">Date</p>
                            <div class="bg-white py-18 px-12 flex gap-x-5 items-center rounded-xl">
                                <img src="assets/Frame (5).png" alt="calender">
                                <p>Check Available</p>
                            </div>
                        </div>
                        <div class="">
                            <p class="font-bold text-base leading-5 mb-4">Person</p>
                            <div class="flex justify-between rounded-xl gap-x-12 lg:flex-row flex-col gap-y-3">
                                <div class="flex gap-x-8 items-center border-[black] border-[1px] px-10 py-18 bg-white">
                                    <img src="assets/Vector (13).png" alt="man_img">
                                    <p>Adults</p>
                                    <div class="flex items-center gap-x-2">
                                        <p>2</p>
                                        <i class="fa-solid fa-angle-down"></i>
                                    </div>
                                </div>
                                <div class="flex gap-x-8 items-center px-10 py-18 border-[black] border-[1px] bg-white">
                                    <img src="assets/Frame (6).png" alt="emoji_img">
                                    <p>Children</p>
                                    <div class="flex items-center gap-x-2">
                                        <p>0</p>
                                        <i class="fa-solid fa-angle-down"></i>
                                    </div>
                                    
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="xl:w-[20%] w-full">
                        <a href="#" class="btn">Book Now</a>
                    </div>
                </div>
            </div>
        </div>
    </div>




















    <script src="https://kit.fontawesome.com/6d4bad98d6.js" crossorigin="anonymous"></script>
</body>

</html>
